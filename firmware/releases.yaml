
GitBase: ..

TopRoguePackage: ucsc_hn

RoguePackages:
   - python

RogueScripts:
   - ../software/scripts/renaGui

CondaDependencies:
   - 'rogue>=5.18'
   - 'python>=3.9'
   - surf
   - rce_gen3_fw_lib

RogueConfig:

Targets:
   MultiRena:
      ImageDir: targets/MultiRena/images
      Extensions:
      - bit
   SlaveRena:
      ImageDir: targets/SlaveRena/images
      Extensions:
      - bit
   DefaultBoot:
      ImageDir: targets/DefaultBoot/images
      Extensions:
      - bit

Releases:
   MultiRena:
      Targets:
      - MultiRena
      - SlaveRena
      - DefaultBoot
      Types:
      - Rogue
      LibDir: ../software/lib/

